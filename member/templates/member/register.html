<!doctype html>
<html lang="zh-tw">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="useremail" class="col-sm-2 col-form-label">電子郵件</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="useremail" id="useremail" placeholder="User Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">稱呼</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" placeholder="王小明">
            </div>
        </div>
        <div class="form-group row">
            <label for="userpassword" class="col-sm-2 col-form-label">密碼</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="userpassword_re" class="col-sm-2 col-form-label">確認密碼</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="userpassword_re" id="userpassword_re" placeholder="Password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">註冊</button>

        <script>
                    // $('#username').blur(function(){
                    //     var url= '???'
                    //     $.get(url,)
                    // })
        </script>


    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
