<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    <style>
        #loginform {
            margin-top: 20px;
            width: 600px;
            align-content: center
        }

<body>
    <div class="container">
        <form method="post" id='loginform'>
            {% csrf_token %}
            <div class="row">
                <label for="useremail">信箱</label>
            </div>
            <div class="row">
                <input type="text" class="form-control col-sm-6" name="useremail" id="useremail" placeholder="name@example.com">
            </div>

            <div class="row">
                <label for="userpassword">密碼</label>
            </div>
            <div class="row">
                <input type="password" class="form-control col-sm-4" name="userpassword" id="userpassword">
                <a href="#" class="col-sm-2">忘記密碼</a>
            </div>
            <div class="row" style="margin-top:6px">
                <div class="col-sm-4">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-top:12px">
                    <label class="form-check-label" for="exampleCheck1" style="margin-top:8px">記住我</label>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">登入</button>
                </div>
            </div>
        </form>
    </div>
